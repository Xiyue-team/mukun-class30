<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C30</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="../home-page/lib/tailwind.min.css" rel="stylesheet">
    <link href="../home-page/css/c30.css" rel="stylesheet">
    <link href="css/c30Header@small.css" rel="stylesheet" media="screen and (max-width:734px)">
    <link href="css/c30Header@medium.css" rel="stylesheet" media="screen and (min-width:735px) and (max-width:1068px)">
    <link href="css/c30Header@large.css" rel="stylesheet" media="screen and (min-width:1069px) and (max-width:1439px)">
    <link href="css/c30Header@xx-large.css" rel="stylesheet" media="screen and (min-width:1440px)">
</head>
<body class="bg-white">
<script type="text/javascript"
        src="js/c30Header.js"></script>
<!--pc端显示-->
<div class="section-pc flex mx-auto flex-row">
    <div class="flex img-panel">
        <img class="mx-auto" src="img/logo-header@2x.png">
    </div>
    <div class="section-split"></div>
    <div class="nav flex mx-auto flex-row">
        <div class="nav-content text-left mx-auto"><a href="#">首页</a></div>
        <div class="nav-content text-left mx-auto"><a href="#">资源</a></div>
        <div class="nav-content text-left mx-auto"><a href="#">应用</a></div>
        <div class="nav-content text-left mx-auto"><a href="#">社区</a></div>
        <div class="nav-content text-left mx-auto"><a href="#">登录</a></div>
    </div>
</div>
<!--手机端显示-->
<div class="section-mobile flex mx-auto flex-col">
    <div class="nav flex mx-auto flex-row">
        <div class="flex img-panel1">
            <img class="mx-auto" src="img/logo-header@2x.png">
        </div>
        <div class="img-split"></div>
        <div class="flex img-panel2" onclick="showMenu()">
            <img class="mx-auto" src="img/menu-header@2x.png">
        </div>
    </div>
    <div class="menu flex mx-auto flex-col">
        <div class="menu-content text-left mx-auto"><a href="#">首页</a></div>
        <div class="menu-content text-left mx-auto"><a href="#">资源</a></div>
        <div class="menu-content text-left mx-auto"><a href="#">应用</a></div>
        <div class="menu-content text-left mx-auto"><a href="#">社区</a></div>
        <div class="menu-content text-left mx-auto"><a href="#">登录</a></div>
    </div>
</div>
</body>
</html>
