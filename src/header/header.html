<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C30</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body class="bg-white body">
<div class="mask-header"></div>
<!--pc端显示-->
<div class="shadow-pc flex flex-col">
    <div class="section-pc flex mx-auto flex-row">
        <div class="flex img-panel">
            <img class="mx-auto" src="../header/img/logo-header@2x.png">
        </div>
        <div class="section-split"></div>
        <div class="nav flex mx-auto flex-row">
            <div class="nav-content text-left"><a href="../home-page/index.html">首页</a></div>
            <div class="nav-content text-left"><a href="../resources-page/index.html">资源</a></div>
            <div class="nav-content text-left"><a href="../app-page/index.html">应用</a></div>
            <div class="nav-content text-left"><a href="../download-page/index.html">下载</a></div>
<!--            <div class="nav-content text-left"><a href="#">登录</a></div>-->
        </div>
        <div class="section-split2"></div>
        <div class="flex img-panel2" onclick="showLogin()">
            <img class="mx-auto" src="../header/img/login-header@2x.png">
        </div>
    </div>
</div>
<!--手机端显示-->
<div class="section-mobile flex mx-auto flex-col" id="accordion">
    <div class="shadow-mobile">
        <div class="nav flex mx-auto flex-row">
            <div class="flex img-panel1">
                <img class="mx-auto" src="../header/img/logo-header@2x.png">
            </div>
            <div class="img-split"></div>
            <div id="headingOne">
                <div class="flex img-panel2">
                    <img class="mx-auto" src="../header/img/menu-header@2x.png" data-toggle="collapse" data-target="#collapseOne-header" aria-expanded="true" aria-controls="collapseOne-header">
                </div>
            </div>
        </div>

        <div class="flex mx-auto flex-col" style="width: 100%; position: absolute; z-index: 12;background-color: #ffffff;">
            <div id="collapseOne-header" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="menu flex mx-auto flex-col">
                    <ul>
                        <li onclick="toHomePage()">首页</li>
                        <li onclick="toResourcePage()">资源</li>
                        <li onclick="toAppPage()">应用</li>
                        <li onclick="toDownloadPage()">社区</li>
                        <li onclick="showMobileLogin()">登录</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="login-mobile">
            <iframe id="login-mobile" src="../header/login/login.html" width="350px" height="490px"></iframe>
        </div>
    </div>
</div>
<div class="login">
    <iframe id="login" src="../header/login/login.html" width="350px" height="490px"></iframe>
</div>
</body>
</html>
