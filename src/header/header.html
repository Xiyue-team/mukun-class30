<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C30</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="../home-page/lib/tailwind.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../home-page/css/c30.css" rel="stylesheet">
    <link href="css/header@small.css" rel="stylesheet" media="screen and (max-width:734px)">
    <link href="css/header@medium.css" rel="stylesheet" media="screen and (min-width:735px) and (max-width:1068px)">
    <link href="css/header@large.css" rel="stylesheet" media="screen and (min-width:1069px) and (max-width:1439px)">
    <link href="css/header@xx-large.css" rel="stylesheet" media="screen and (min-width:1440px)">
    <script src="../assets/js/jquery-3.5.1.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
</head>
<body class="bg-white body">
<div class="mask"></div>
<!--pc端显示-->
<div class="shadow-pc flex flex-col">
    <div class="section-pc flex mx-auto flex-row">
        <div class="flex img-panel">
            <img class="mx-auto" src="img/logo-header@2x.png">
        </div>
        <div class="section-split"></div>
        <div class="nav flex mx-auto flex-row">
            <div class="nav-content text-left"><a href="#">首页</a></div>
            <div class="nav-content text-left"><a href="#">资源</a></div>
            <div class="nav-content text-left"><a href="#">应用</a></div>
            <div class="nav-content text-left"><a href="#">社区</a></div>
            <div class="nav-content text-left"><a href="#">登录</a></div>
        </div>
        <div class="section-split2"></div>
        <div class="flex img-panel2" onclick="showLogin()">
            <img class="mx-auto" src="img/login-header@2x.png">
        </div>
    </div>
</div>
<!--手机端显示-->
<div class="section-mobile flex mx-auto flex-col" id="accordion">
    <div class="shadow-mobile">
        <div class="nav flex mx-auto flex-row">
            <div class="flex img-panel1">
                <img class="mx-auto" src="img/logo-header@2x.png">
            </div>
            <div class="img-split"></div>
            <div id="headingOne">
                <div class="flex img-panel2">
                    <img class="mx-auto" src="img/menu-header@2x.png" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                </div>
            </div>
        </div>

        <div class="flex mx-auto flex-col" style="width: 100%; position: absolute; z-index: 12;background-color: #ffffff;">
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="menu flex mx-auto flex-col">
                    <ul>
                        <li>首页</li>
                        <li>资源</li>
                        <li>应用</li>
                        <li>社区</li>
                        <li onclick="showMobileLogin()">登录</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="login-mobile">
            <iframe id="login-mobile" src="login/login.html" width="350px" height="490px"></iframe>
        </div>
    </div>
</div>
<div class="login">
    <iframe id="login" src="login/login.html" width="350px" height="490px"></iframe>
</div>
<script type="text/javascript"
        src="js/header.js"></script>
</body>
</html>
